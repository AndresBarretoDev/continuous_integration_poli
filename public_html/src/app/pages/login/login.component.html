<section class="fullBox">
  <div class="fullBox__content">
    <div class="fullBox__banner">
        <img src="https://picsum.photos/1240/1080?random=2" class="img_cover" alt="">
    </div>
    <div class="fullBox__form">

      <form [formGroup]="loginForm"  autocomplete="off" class="form form--login" (ngSubmit)="handleLogin(loginForm.value)">
        <h1 class="form__title taC">Login</h1>
        <mat-form-field appearance="outline">
          <mat-label>Nombre de usuario</mat-label>
          <input formControlName="userName" matInput #input placeholder="Nombre de usuario" type="text">
          <mat-error
            *ngIf="loginForm.get('userName').hasError('required')">
            El campo nombre de usuario es <strong>obligatorio</strong>
          </mat-error>

        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input formControlName="password" matInput #password placeholder="Contraseña" type="password">
          <mat-error
            *ngIf="loginForm.get('password').hasError('required')">
            La contraseña es <strong>obligatoria</strong>
          </mat-error>
        </mat-form-field>
        <button
          class="btn btn--bluebtn mt40 mlA"
          mat-raised-button type="submit">Ingresar
        </button>
      </form>
    </div>

  </div>

</section>
