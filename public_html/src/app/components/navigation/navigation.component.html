<mat-toolbar class="toolbar" color="tertiary">
  <button mat-icon-button class="example-icon" aria-label=" icon-button with menu icon">
    <mat-icon (click)="drawer.toggle()">menu</mat-icon>
  </button>
  <span> AbueSoft</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<mat-drawer-container class="principal-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="push">
    <p>Auto-resizing sidenav</p>
    <mat-nav-list>
      <mat-list-item *ngFor="let link of folders" (click)="drawer.toggle()">
        <a matLine [routerLink]="link.url">{{ link.name }}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>


  <div class="content-wrapper">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
